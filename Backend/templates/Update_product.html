<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BigMart | Update Products</title>
    {% extends 'index.html' %}
{% block content %}
</head>
<body>

<form method="post" action="{% url 'Update_product' pid=data.id %}" enctype="multipart/form-data">
  {% csrf_token %}
<div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Update Product</h4>
                  <p class="card-description">
                    Enter Details Below.
                  </p>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white widthT">Category</span>
                      </div>
                      <select class="form-control" name="CATEGORY">
                              <option class="default-option">{{data.category_p}}</option>
                              {% for x in cat %}
                              <option>{{x.title_category}}</option>
                          {% endfor %}
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white widthT">Product</span>
                      </div>
                      <input type="text" class="form-control" placeholder="Product Name" name="PRODUCT" value="{{data.product}}">
                    </div>
                  </div>

                   <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white widthT">Price</span>
                      </div>
                      <input type="text" class="form-control" placeholder="Price" name="PRICE" value="{{data.price}}" >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white widthT">Description</span>
                      </div>
                      <textarea class="form-control" rows="2" placeholder="Description" name="DESCRIPTION">{{data.Des_product}}</textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white widthT">Add Image</span>
                      </div>
                        <img src="{{data.Img_product.url}}" width="55px" height="48px">
                      <input type="file" class="form-control" name="PIMAGES" >
                    </div>
                  </div>

                    <button class="button-btn" type="submit">Submit</button>

                </div>
              </div>
            </div>
</form>

<style>
    .widthT{
    width:100px;
    }

    .button-btn{
    width:110px;
    height:40px;
    border:1px solid #6640b2;
    border-radius:7px;
    background-color:white;
    color:#6640b2;
    }

    .button-btn:hover{
    background-color:#6640b2;
    color:white;
    }


    option{
    color:rgb(207,202,202);
    }

    .default-option:selected {
    color:rgb(207,202,202);
    }
</style>


</body>
</html>
{% endblock %}
